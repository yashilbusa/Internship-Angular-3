<h2>Registration Form (Template Driven Form)</h2>

<div>
    <form #userForm="ngForm" (ngSubmit)="save(userForm)">
         
        <div>
            <label for="text">Name : </label>
            <input type="text" placeholder="Enter Your Name" name="name"
             required minlength="3" maxlength="10" ngModel #name="ngModel">
             
            <span *ngIf="name.touched && !name.valid">
                Name is Required !!!
            </span>
        </div>

        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter Your Email" name="email"
             required ngModel #email="ngModel">

            <span *ngIf="email.touched  && !email.valid">
                Email is Required !!!
            </span>
        </div>

        <br>
        <div>
            <label for="tel">Phone : </label>
            <input type="tel" placeholder="Enter Your Number" name="phone"
             required minlength="10" maxlength="10" ngModel #phone="ngModel">

            <span *ngIf="phone.touched && !phone.valid">
                Phone Number is Required !!!
            </span>
        </div>
        
        <br>
        <div>
            <button type="submit" [disabled]="!userForm.valid" >Submit</button>
        </div>

    </form>
</div>
