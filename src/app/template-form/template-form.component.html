<h2>Registration Form (Template Driven Form)</h2>

<div>
    <form #userForm="ngForm" (ngSubmit)="save(userForm)">
         
        <div>
            <label for="text">Name : </label>
            <input type="text" placeholder="Enter Your Name" name="name" ngModel required>
        </div>

        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter Your Email" name="email" ngModel required>
        </div>

        <br>
        <div>
            <label for="tel">Phone : </label>
            <input type="tel" placeholder="Enter Your Number" name="phone" ngModel required>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</div>
