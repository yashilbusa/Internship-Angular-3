<hr>
<h2>Template Driven Form</h2>

<div>
    <form #userForm="ngForm" (ngSubmit)="save(userForm)">
        
        <div>
            <label for="text">Name : </label>
            <input type="text" placeholder="Enter Your Name" name="name" 
             required minlength="3" maxlength="10" ngModel #name="ngModel">
             
            <span *ngIf="name.touched && !name.valid">
                Name is Required !!!
            </span>

            <span *ngIf="name.errors?.['minlength']">
                Name must be at least 3 characters long.
            </span>
        </div>

        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter Your Email" name="email"
             required ngModel pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
             #email="ngModel">

            <span *ngIf="email.touched  && !email.valid">
                Email is Required !!!
            </span>

            <span *ngIf="email.errors?.['pattern']">
                Email is invalid
            </span>
        </div>

        <br>
        <div>
            <label for="tel">Phone : </label>
            <input type="tel" placeholder="Enter Your Number" name="phone"
             required minlength="10" maxlength="10" ngModel #phone="ngModel">
             
            <span *ngIf="phone.touched  && !phone.valid">
                Phone Number is Required !!!
            </span>

            <span *ngIf="phone.errors?.['minlength']">
                Phone Number Length must be 10.
            </span>
        </div>

        <br>
        <div>
            <label for="city">City : </label>
            <select name="city" required ngModel #city="ngModel">
                <option value=""disabled>Select your city</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>

            <div *ngIf="!city.valid && city.touched">
                City is required.
            </div>
        </div>

        <br>
        <div>
            <button type="submit" [disabled]="!userForm.valid" >Submit</button>
        </div>

    </form>
</div>
